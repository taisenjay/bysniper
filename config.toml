  # color style
  color = 'light'                 # linen, wheat, gray, light

  # header social icons
  # twitter = 'YOUR_TWITTER_ID'     # twitter.com/YOUR_TWITTER_ID
  github = 'taisenjay'       # github.com/YOUR_GITHUB_ID
  instagram = 'YOUR_INSTAGRAM_ID' # instagram.com/YOUR_INSTAGRAM_ID
  # rss = 'false'                     # show rss icon with link

  # home page profile
  avatar = 'https://s1.ax1x.com/2022/10/27/xfXttf.jpg'       # Gravatar email or image url(e.g. "https://deno.land/logo.svg")
